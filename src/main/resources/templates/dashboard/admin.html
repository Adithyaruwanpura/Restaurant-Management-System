<!-- templates/dashboard/admin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>
<div class="dashboard-container">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <main class="dashboard-main">
        <div th:replace="fragments/header :: header"></div>

        <section class="stats-cards">
            <div class="card">
                <strong>Total Revenue:</strong> $<span th:text="${stats.totalRevenue}">0</span>
            </div>
            <div class="card">
                <strong>Total Orders:</strong> <span th:text="${stats.totalOrders}">0</span>
            </div>
            <div class="card">
                <strong>Today’s Orders:</strong> <span th:text="${stats.todayOrders}">0</span>
            </div>
            <div class="card">
                <strong>Today’s Revenue:</strong> $<span th:text="${stats.todayRevenue}">0</span>
            </div>
        </section>

        <section class="order-report">
            <h2>Order Report</h2>
            <table>
                <thead><tr><th>Customer</th><th>Total</th><th>Status</th></tr></thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.customerName}">Name</td>
                    <td th:text="${order.totalPrice}">0.0</td>
                    <td th:text="${order.status}">Status</td>
                </tr>
                </tbody>
            </table>
        </section>

    </main>
</div>
</body>
</html>
