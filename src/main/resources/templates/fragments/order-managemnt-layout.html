<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}">Bistrofy</title>
    <link rel="stylesheet" th:href="@{/static.CSS/styles.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:insert="fragments/sidebar :: sidebar(active=${activeMenu})"></div>

    <!-- Main panel -->
    <main class="main">
        <!-- Header -->
        <div th:insert="fragments/header :: header(${pageTitle}, ${pageDate})"></div>

        <div class="divider"></div>

        <!-- Page-specific content -->
        <div th:insert="${contentFragment}"></div>
    </main>
</div>
</body>
</html>
