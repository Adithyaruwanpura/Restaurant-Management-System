<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cashier Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- âœ… Correct path to CSS in Spring Boot -->
    <link rel="stylesheet" th:href="@{/css/cashier.css}" />



</head>
<body>
<div class="container" th:fragment="layout">

    <!-- Sidebar fragment -->
    <div th:replace="fragments/cashier-sidebar.html :: sidebar"></div>

    <!-- Main content -->
    <div class="main">
        <div th:replace="fragments/cashier-header.html :: header"></div>
        <div th:replace="fragments/cashier-content.html :: content"></div>
    </div>

    <!-- Order panel -->
    <div class="order-panel">
        <h2>Order#30124</h2>

        <div class="order-types">
            <button class="active" onclick="selectOrderType(this, 'dinein')">Dine in</button>
            <button onclick="selectOrderType(this, 'takeaway')">Take away</button>
            <button onclick="selectOrderType(this, 'delivery')">Delivery</button>
        </div>

        <div class="takeaway-bar" id="takeawayBar">
            ðŸ“¦ Takeaway selected - please pack securely!
        </div>

        <div class="order-list">
            <div class="order-item">
                <div>Spiced Indian Scrambled Eggs</div>
                <label>Qty: <input type="number" value="1" /></label>
                <label>Discount: <input type="number" value="0" /></label>
                <div>$</div>
            </div>
        </div>

        <div class="summary">
            <p>Sub total: </p>
            <p>Tax 5%: </p>
            <h3>Payable Amount: </h3>
        </div>

        <div class="payment-options">
            <button>ðŸ’µ Cash</button>
            <button>ðŸ’³ Card</button>
            <button>ðŸ“± QR Code</button>
        </div>

        <button class="place-order">Place Order</button>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/cashier.js}"></script>
</body>
</html>
