
<head>
    <title>Menu Management</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background-color: #0c0f13;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h3 {
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px 16px;
            background-color: #1f2a36;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            transition: background 0.3s;
        }
        .tab.active {
            background-color: #ff7300;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #1f2a36;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            height: 120px;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #b17a3e;
            border: none;
            padding: 6px 12px;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .add-card {
            border: 2px dashed #ff7300;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 180px;
            border-radius: 10px;
            cursor: pointer;
            color: #ff7300;
            font-size: 18px;
            transition: background 0.3s;
        }
        .add-card:hover {
            background-color: rgba(255, 115, 0, 0.1);
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #555;
            color: #fff;
        }
        .btn-warning {
            background-color: #ff7300;
            color: #fff;
        }
    </style>
</head>


<h3>Menu Management</h3>
<div class="tabs" id="categoryTabs">
    <div class="tab active" onclick="switchCategory('Starters', this)">Starters</div>
    <div class="tab" onclick="switchCategory('Breakfast', this)">Breakfast</div>
    <div class="tab" onclick="switchCategory('Lunch', this)">Lunch</div>
    <div class="tab" onclick="switchCategory('Supper', this)">Supper</div>
    <div class="tab" onclick="switchCategory('Desert', this)">Desert</div>
    <div class="tab" onclick="switchCategory('Beverages', this)">Beverages</div>
</div>

<div class="menu-container" id="menuItems">
    <div class="card add-card" onclick="addDish()">+ Add New Dish</div>
</div>

<div class="action-buttons">
    <button class="btn btn-secondary" onclick="discardChanges()">Discard Changes</button>
    <button class="btn btn-warning" onclick="saveChanges()">Save Changes</button>
</div>

<script>
    lucide.createIcons();

    let dishes = {
        Starters: [
            { name: 'Spiced Indian Scrambled Eggs', price: '$24.00', qty: '20 Bowls', img: 'https://cdn.pixabay.com/photo/2016/11/18/15/57/indian-food-1836413_1280.jpg' },
            { name: 'Thali Platter', price: '$24.00', qty: '20 Bowls', img: 'https://cdn.pixabay.com/photo/2015/04/08/13/13/food-712665_1280.jpg' }
        ],
        Breakfast: [],
        Lunch: [],
        Supper: [],
        Desert: [],
        Beverages: []
    };

    let currentCategory = 'Starters';

    function switchCategory(category, element) {
        currentCategory = category;
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        element.classList.add('active');
        renderMenu();
    }

    function renderMenu() {
        const container = document.getElementById('menuItems');
        container.innerHTML = `<div class="card add-card" onclick="addDish()">+ Add New Dish</div>`;
        dishes[currentCategory].forEach((dish, index) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <i data-lucide="trash-2" class="delete-btn" onclick="deleteDish(${index})"></i>
                <img src="${dish.img}" alt="${dish.name}">
                <h6>${dish.name}</h6>
                <p>${dish.price} | ${dish.qty}</p>
                <button class="edit-btn" onclick="editDish(${index})">Edit Dish</button>
            `;
            container.appendChild(div);
        });
        lucide.createIcons();
    }

    function addDish() {
        const name = prompt('Dish Name:');
        const price = prompt('Price:');
        const qty = prompt('Quantity:');
        const img = prompt('Image URL:');
        if (name && price && qty && img) {
            dishes[currentCategory].push({ name, price, qty, img });
            renderMenu();
        }
    }

    function deleteDish(index) {
        if (confirm('Are you sure you want to delete this dish?')) {
            dishes[currentCategory].splice(index, 1);
            renderMenu();
        }
    }

    function editDish(index) {
        const dish = dishes[currentCategory][index];
        const name = prompt('Edit Name:', dish.name);
        const price = prompt('Edit Price:', dish.price);
        const qty = prompt('Edit Quantity:', dish.qty);
        const img = prompt('Edit Image URL:', dish.img);
        if (name && price && qty && img) {
            dishes[currentCategory][index] = { name, price, qty, img };
            renderMenu();
        }
    }

    function discardChanges() {
        if (confirm('Discard all unsaved changes?')) {
            location.reload();
        }
    }

    function saveChanges() {
        alert('Changes Saved! (Simulated)');
        // TODO: Integrate with backend here using fetch() or AJAX
    }

    renderMenu();
</script>
